$schema: "https://json-schema.org/draft/2020-12/schema"

description: snakemake configuration file

type: object

# possible entries of the config file and which type they should be
properties:
  samples:
    type: string
  star_index:
    type: string
  salmon_index:
    type: string
  blacklist:
    type: string
  gtf:
    type: string
  gff3:
    type: string
  gtf_introns:
    type: string
  tmp_dir:
    type: string
  selected_genes:
    type: string
  chrom_sizes:
    type: string
  numbered_chr: 
    type: string
  single_end: 
    type: boolean
  stranded:
    type: boolean
  interact_ucsc_genome_browser:
    type: boolean

# entries that have to be in the config file for successful validation
required:
  - samples
  - star_index
  - salmon_index
  - blacklist
  - gtf
  - gtf_introns
  - selected_genes
  - numbered_chr
  - single_end
  - stranded
  - interact_ucsc_genome_browser